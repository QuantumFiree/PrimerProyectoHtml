<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tablas</h1>
    <!--Estructura-->
    <table border="1">
        <!--Table row-->
        <tr>
            <!--Table data-->
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <table border="1">
        <!--Table row-->
        <caption>Titulo</caption>

        <thead>
            <th>Uno</th>
            <th>Dos</th>
            <th>Tres</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Totales</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>

    <!--Agrupacion de celdas-->
    <br>
    <!--rowspan - ocupar mas de una fila-->
    <!--colspan - ocupar mas de una columna-->
    <h2>Agrupacion por celdas</h2>
    <table border="1">
        <tr>
            <td>Uno</td>
            <td>Dos</td>
            <td>Tres</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
</body>
</html>
