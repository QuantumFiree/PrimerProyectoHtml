<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--ul lista desordenada-->
    <h2>Lista desordenada</h2>
    <ul type="square">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <!--ol lista ordenada-->
    <br>
    <h2>Listas ordenadas</h2>
    <ol type="A" start="3">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!--dl listas de definicion o diccionario-->
    <br>
    <h2>Listas de definicion</h2>
    <dl>
        <dt>Concepto</dt>
        <dd>hola a todos</dd>
    </dl>
    <!--Anidamiento-->
    <br>
    <ol>
        <li>Carros</li>
        <ul>
            <li>Mazda</li>
            <li>Toyota</li>
            <li>bmw</li>
        </ul>
        <li>Aviones</li>
        <li>Motos</li>
    </ol>
</body>
</html>
